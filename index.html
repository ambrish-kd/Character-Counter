<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon & Heading -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Character Counter - Just Write it</title>
    <!-- StyleSheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-light heading">
        <a class="navbar-brand" href="#">
            <img src="assets/favicon.ico" width="30" height="30" class="d-inline-block align-top"
                alt="Character Counter Logo">
            Character Counter
        </a>
    </nav>
    <div class="input-box">
        <textarea placeholder="Add your text" required></textarea>
        <span class="text">Text</span>
        <div class="characters">
            <span class="signal_num">0</span>
            <span class="limit_num">/500</span>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <script src="js/script.js"></script>
</body>

</html>
